<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
	<script async defer type="text/javascript" src="js/jquery.min.js"></script>
	<script async defer type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<nav id="navBar" class="bar">
		<h1>Shanghai Tourism</h1>
		<form>
			<input type="text" placeholder="Search" data-bind="textInput:search" >
		</form>
		<ul data-bind="foreach: filteredItems">
			<li>
				<a href="#" data-bind="text:name, click: googleMap.toggleBounce($data)"></a>
			</li>
		</ul>
	</nav>
	<div id="titleBar" class="bar">
		<div class="titleBar-burgerIcon_toggle titleBar-burgerIcon"></div>
	</div>
	<main>
		<div id="map" data-bind="mapMarks: filteredItems()"></div>
	</main>
	<script type="text/javascript">
		function googleError() {
		    alert('Google Maps Error');
		}
	</script>
	<script type="text/javascript" src="js/main.js"></script>
	<script async defer src="http://maps.google.cn/maps/api/js?&callback=loadView" onerror="googleError()" type="text/javascript"></script>
</body>
</html>
